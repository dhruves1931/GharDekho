<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Register </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name<span class="required">*</span></label>
            <input
              type="text"
              class="form-control"
              formControlName="userName"
            />
            <span
              *ngIf="
                !userName.valid && (userName.touched||userSubmitted)"
              class="error-block">
              Please Enter User name
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email<span class="required">*</span></label>
            <input type="text" class="form-control" formControlName="email" />
            <span
            *ngIf="!email.valid && (email.touched ||userSubmitted)"
            class="error-block">
            <span *ngIf="email.hasError('required')">
              Please Enter Email id
            </span>
            <span *ngIf="email.hasError('email')">
              Please Enter Valid Email id
            </span>
          </span>
          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password<span class="required">*</span></label>
            <input
              type="text"
              class="form-control"
              formControlName="password"
            />
            <span
            *ngIf="!password.valid && (password.touched || userSubmitted)"
            class="error-block">
            <span *ngIf="password.errors?.['required']">
              Please Enter Password
            </span>
            <span *ngIf="password.errors?.['minlength']">
             Password should be atleast 8 characters
            </span>
          </span>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password<span class="required">*</span></label>
            <input
              type="text"
              class="form-control"
              formControlName="confirmPassword"
            />
            <span
            *ngIf="!confirmPassword.valid && (confirmPassword.touched|| userSubmitted)"
            class="error-block">
            <span *ngIf="confirmPassword.errors?.['required']">
              Please Enter Password
            </span>
          </span>
          <span class="error-block" *ngIf="registrationForm.hasError('notmatched') && confirmPassword.valid">
            Password Not matched
           </span>
          </div>

          <div class="form-group col-12 mb-2">
            <label for="mobile" class="form-label">Mobile<span class="required">*</span></label>
            <input type="text" class="form-control" formControlName="mobile" />
            <span
            *ngIf="
              !mobile.valid && (mobile.touched || userSubmitted)"
            class="error-block">
            Please Enter Mobile No.
          </span>
          </div>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary mx-2">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
