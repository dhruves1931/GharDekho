<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Login</div>

      <div class="card-body mt-1">
        <form #loginForm ='ngForm' (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12 mb-1">
            <label>Name</label>
            <input class="form-control" required ngModel name="userName" />
          </div>

          <div class="form-group col-12 mb-2">
            <label>Password</label>
            <input type="password" class="form-control" required ngModel name="password" />
          </div>

          <div class="form-group col-12 ">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary mx-2">Login</button>
            <button type="button" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
